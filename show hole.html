<!DOCTYPE html>
<html>
<head>
    <title>坑洞位置</title>
    <style>
        #map {
            height: 800px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>Map of the hole location</h3>
    <div id="map"></div>

    <script>
        function initMap() {
            // 替换以下坐标为实际的坐标值
            var potholeLocation = { lat:42.35013611111111, lng: -71.10652222222221};

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8,
                center: potholeLocation
            });

            var marker = new google.maps.Marker({
                position: potholeLocation,
                map: map,
                title: '坑洞位置'
            });

            // 替换为您的图片URL
            var contentString = '<div id="content">' +
                '<h1>Hole location</h1>' +
                '<img src="C://Users/Dell/Desktop/test3.jpg" alt="坑洞图片" style="width:100%;">' +
                '</div>';

            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });

            marker.addListener('click', function() {
                infowindow.open(map, marker);
            });
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPXJ3jj28x1UV0xs4o7CF_VxuFzH9PPws&callback=initMap">
    </script>
</body>
</html>
